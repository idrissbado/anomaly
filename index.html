<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Data - Anomaly Detection</title>
    <!-- Include Bootstrap 4 CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        h1 {
            color: #3a3f58;
            font-size: 2.5rem;
        }
        h2 {
            color: #495057;
        }
        button {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .table th, .table td {
            text-align: center;
            padding: 12px;
            font-size: 1rem;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Transaction Data</h1>
        
        <!-- Form for triggering model training -->
        <form method="post" class="text-center mb-5">
            <button type="submit" class="btn btn-primary btn-lg">Train Model</button>
        </form>

        <!-- Data table section -->
        <h2 class="mt-5 text-center">Transaction Data Table</h2>
        <div class="table-responsive">
            {{ table | safe }}
        </div>

        <!-- Model report section -->
        <h2 class="mt-5 text-center">Model Report</h2>
        <div class="model-report">
            <pre>{{ model_report }}</pre>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
